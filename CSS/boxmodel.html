<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
    <style type="text/css">
        div{
            width: 500px;
            height: 150px;
            border: 2px solid green;
            padding: 20px;
            box-sizing: border-box;
            /* margin: 30px; */
            margin-top: 30px;
            margin: 20px 30px 10px 50px; /* top right bottom left */
            margin: 20px 30px; /* y x */

        }
        p{
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum quod explicabo nemo molestiae, harum, aliquam
            minus illo vitae quia voluptate totam tempora libero nulla, placeat doloremque quibusdam minima fugit.
            Nobis?</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">

    <style type="text/css">
        /* h1{
            color: pink;
        } */
        .head2 {
            color: aqua;
        }

        #para {
            color: brown;
        }

        p {
            color: skyblue;
        }
    </style>
</head>

<body>
    <!-- External Css -->
    <h1>Heading 1</h1>

    <!-- Internal Css -->
    <h2 class="head2">Heading 2</h2>

    <!-- Inline Css -->
    <h3 style="color: blueviolet">Heading 3</h3>

    <p id="para" class="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo!</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulator</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="Num 1">
    <input type="number" name="" id="num2" placeholder="Num 2">
    <br>
    <label for="">Result: <span id="result"></span></label>
    <br>
    <button id="sum">+</button>
    <button id="sub">-</button>
    

    <script type="text/javascript">
        const sum = document.querySelector('#sum');
        const num1 = document.querySelector('#num1');
        const num2 = document.querySelector('#num2');
        const result = document.querySelector('#result');

        sum.addEventListener('click', function(){
            if(num1.value == "" || num2.value == ""){
                window.alert("Two nums are required.");
            }else{
                const ans = parseInt(num1.value) + parseInt(num2.value);
                result.textContent = ans;
            }
        })
    </script>
</body>
</html>

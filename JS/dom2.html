<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    <h1></h1>
    <ul class="list">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
        <li>list 6</li>
        <li>list 7</li>
    </ul>

    <script>
        document.write("Hello");
        let h1 = document.querySelector("h1");
        console.log(h1);
        h1.append("This is Heading.");

        let list = document.querySelector(".list");
        console.log(list);
        console.log(list.children);
        console.log(list.firstElementChild);
        list.firstElementChild.style.color = "red";
        list.lastElementChild.style.backgroundColor = "pink";
        list.children[3].style.textTransform = "uppercase";
        list.children[4].remove();
        list.children[2].append(" Hello");
        list.children[4].textContent = "Hi";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Insert</title>

<body>
    <h1></h1>
    <h2>Morning</h2>

    <script src="./jquery.min.js"></script>

        $('h2').prepend("Good ");

    </script>
</body>
</html>
